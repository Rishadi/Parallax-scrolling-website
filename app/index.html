<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" type="text/css" href="css/styles.css">
</style>
</head>

<body>
  <header>
    <nav>
          <a href="#" class="active">Home</a>
          <a href="#service">Services</a>
          <a href="#product">Product</a>
          <a href="#news">News</a>
          <a href="#contact">Contact</a>
    </nav>
  </header>
  <div id="intro" class="section intro">
  </div>
  <div id="service" class="section service">
    <h1>Section two</h1>
  </div>
  <div id="product" class="section product">
    <h1>Section three</h1>
  </div>
  <div id="news" class="section news">
    <h1>Section four</h1>
  </div>
  <div id="contact" class="section contact">
    <aside>This is an aside for some things</aside>
    <footer>Here is the footer</footer>
  </div>
  <script>
  let anchorlinks = document.querySelectorAll('a[href^="#"]')

  for (let item of anchorlinks) {
      item.addEventListener('click', (e)=> {
          let hashval = item.getAttribute('href')
          let target = document.querySelector(hashval)
          target.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
          })
          history.pushState(null, null, hashval)
          e.preventDefault()
      })
  }
  </script>
</body>
</html>
